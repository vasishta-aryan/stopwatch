<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />

      <title>Stopwatch by Aryan</title>
      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="style.css" />
    </head>
  </head>
  <body>
    <div id="container">
      <h1 class="title glow">Stopwatch</h1>
      <div id="stopwatch">00:00:00</div>
      <div id="buttons">
        <button id="startbtn" onclick="startTime()">Start</button>
        <button id="stopbtn" onclick="stopTime()">Stop</button>
        <button id="resetbtn" onclick="resetTime()">Reset</button>
      </div>

      <br />
      <div id="alarmdiv">
        <h2 class="title2">Count for a specific time</h2>
        HH:<input
          type="number"
          name="hour"
          value="00"
          id="alarmhh"
          min="0"
          max="23"
        />
        MM:<input
          type="number"
          name="min"
          value="00"
          id="alarmmm"
          min="0"
          max="59"
        />
        SS:<input
          type="number"
          name="sec"
          value="00"
          id="alarmss"
          min="0"
          max="59"
        />
      </div>
      <div>
        <button id="alarmbtn" onclick="setalarm()">Set alarm</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
